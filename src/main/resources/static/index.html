<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .stats {
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.tutor .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .message-content code {
            background: #f4f4f4;
            color: #d63384;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }

        .message-content pre code {
            background: transparent;
            color: #f8f8f2;
            padding: 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .user-info {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .user-info input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #questionInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: none;
            font-family: inherit;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #sendBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #clearBtn {
            background: #dc3545;
            color: white;
        }

        #clearBtn:hover {
            background: #c82333;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 10px;
            color: #666;
            font-size: 14px;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #f5c6cb;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AI Tutor Chat</h1>
        <div class="stats">
            <div class="stat-item">
                <span>Turns: <strong id="turnCount">0</strong></span>
            </div>
            <div class="stat-item">
                <span>Messages: <strong id="messageCount">0</strong></span>
            </div>
        </div>
    </div>

    <div class="chat-area" id="chatArea">
        <div class="message tutor">
            <div class="message-content">
                Hello! I'm your AI tutor. I'll help you learn programming from basics to advanced level.
                What would you like to learn today?
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="user-info">
            <input type="text" id="userId" placeholder="User ID (e.g., student123)" value="student123">
            <input type="text" id="userName" placeholder="Your Name (e.g., John)" value="John">
            <button id="clearBtn">Clear Chat</button>
        </div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <span>Tutor is thinking...</span>
        </div>
        <div class="input-group">
                <textarea
                        id="questionInput"
                        placeholder="Ask your question here..."
                        rows="2"
                ></textarea>
            <button id="sendBtn">Send</button>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/tutor';

    const chatArea = document.getElementById('chatArea');
    const questionInput = document.getElementById('questionInput');
    const sendBtn = document.getElementById('sendBtn');
    const clearBtn = document.getElementById('clearBtn');
    const userIdInput = document.getElementById('userId');
    const userNameInput = document.getElementById('userName');
    const turnCountEl = document.getElementById('turnCount');
    const messageCountEl = document.getElementById('messageCount');
    const loadingEl = document.getElementById('loading');

    // Format code blocks in messages
    function formatMessage(text) {
        // Replace code blocks with proper formatting
        text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
            return `<pre><code class="language-${lang || 'text'}">${escapeHtml(code.trim())}</code></pre>`;
        });

        // Replace inline code
        text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

        // Replace newlines with <br>
        text = text.replace(/\n/g, '<br>');

        return text;
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    function addMessage(text, isUser) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${isUser ? 'user' : 'tutor'}`;

        const contentDiv = document.createElement('div');
        contentDiv.className = 'message-content';

        if (isUser) {
            contentDiv.textContent = text;
        } else {
            contentDiv.innerHTML = formatMessage(text);
        }

        messageDiv.appendChild(contentDiv);
        chatArea.appendChild(messageDiv);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    function showError(message) {
        const errorDiv = document.createElement('div');
        errorDiv.className = 'error-message';
        errorDiv.textContent = message;
        chatArea.appendChild(errorDiv);
        chatArea.scrollTop = chatArea.scrollHeight;

        setTimeout(() => errorDiv.remove(), 5000);
    }

    function updateStats(turnCount, messageCount) {
        turnCountEl.textContent = turnCount;
        messageCountEl.textContent = messageCount;
    }

    async function sendQuestion() {
        const question = questionInput.value.trim();
        const userId = userIdInput.value.trim();
        const userName = userNameInput.value.trim();

        if (!question || !userId || !userName) {
            showError('Please fill in all fields');
            return;
        }

        // Add user message
        addMessage(question, true);
        questionInput.value = '';

        // Show loading
        loadingEl.classList.add('active');
        sendBtn.disabled = true;

        try {
            const response = await fetch(`${API_BASE_URL}/ask`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    userId: userId,
                    userName: userName
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Add tutor response
            addMessage(data.answer, false);

            // Update stats
            updateStats(data.turnCount, data.messageCount);

        } catch (error) {
            console.error('Error:', error);
            showError('Failed to get response from tutor. Make sure the backend is running on port 8080.');
        } finally {
            loadingEl.classList.remove('active');
            sendBtn.disabled = false;
            questionInput.focus();
        }
    }

    async function clearConversation() {
        const userId = userIdInput.value.trim();

        if (!userId) {
            showError('Please enter a User ID');
            return;
        }

        if (!confirm('Are you sure you want to clear the conversation?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/clear/${userId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Clear chat area
            chatArea.innerHTML = `
                    <div class="message tutor">
                        <div class="message-content">
                            Conversation cleared! What would you like to learn?
                        </div>
                    </div>
                `;

            // Reset stats
            updateStats(0, 0);

        } catch (error) {
            console.error('Error:', error);
            showError('Failed to clear conversation. Make sure the backend is running.');
        }
    }

    // Event listeners
    sendBtn.addEventListener('click', sendQuestion);
    clearBtn.addEventListener('click', clearConversation);

    questionInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendQuestion();
        }
    });

    // Focus on input on load
    window.addEventListener('load', () => {
        questionInput.focus();
    });
</script>
</body>
</html>
