<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Interactive Learning</title>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js for superior syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-c.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3a3a3a;
            --bg-chat: #1a1a1a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --accent-primary: #10a37f;
            --accent-hover: #0d8b6d;
            --user-message-bg: #2f2f2f;
            --tutor-message-bg: transparent;
            --border-color: #404040;
            --code-bg: #000000;
            --error-bg: #3d1e1e;
            --error-text: #ff6b6b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: var(--bg-tertiary);
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .user-info-sidebar {
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .user-info-sidebar label {
            display: block;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .user-info-sidebar input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
        }

        .stat-card {
            background: var(--bg-tertiary);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .sidebar-footer {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .clear-chat-btn {
            width: 100%;
            padding: 10px 16px;
            background: var(--error-bg);
            border: 1px solid #ff6b6b;
            color: var(--error-text);
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .clear-chat-btn:hover {
            background: #4d2525;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-chat);
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .toggle-sidebar-btn {
            display: none;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Chat Area */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 24px;
            scroll-behavior: smooth;
        }

        .message-wrapper {
            margin-bottom: 24px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 16px;
            padding: 20px;
            border-radius: 12px;
        }

        .message.user {
            background: var(--user-message-bg);
        }

        .message.tutor {
            background: var(--tutor-message-bg);
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--bg-tertiary);
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 24px;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .message-content h1 {
            font-size: 24px;
        }

        .message-content h2 {
            font-size: 20px;
        }

        .message-content h3 {
            font-size: 18px;
        }

        .message-content p {
            margin-bottom: 16px;
        }

        .message-content ul,
        .message-content ol {
            margin-left: 24px;
            margin-bottom: 16px;
        }

        .message-content li {
            margin-bottom: 8px;
        }

        .message-content strong {
            color: var(--accent-primary);
            font-weight: 600;
        }

        .message-content code {
            background: var(--code-bg);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            color: #e06c75;
        }

        .message-content pre {
            background: var(--code-bg);
            border-radius: 8px;
            padding: 0;
            margin: 16px 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: transparent;
            padding: 16px;
            display: block;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.5;
        }

        /* Enhanced Code Blocks */
        .code-block-wrapper {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        .code-header {
            background: var(--bg-secondary);
            padding: 8px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .code-language {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .copy-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .copy-btn.copied {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
        }

        /* Input Area */
        .input-container {
            padding: 20px 24px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .question-input {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 14px 16px;
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.5;
        }

        .question-input:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .question-input::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            padding: 14px 24px;
            background: var(--accent-primary);
            border: none;
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s;
            height: 52px;
        }

        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading Indicator */
        .loading-indicator {
            display: none;
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px;
        }

        .loading-indicator.active {
            display: block;
        }

        .loading-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Welcome Screen */
        .welcome-screen {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .welcome-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .welcome-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Error Toast */
        .error-toast {
            position: fixed;
            top: 24px;
            right: 24px;
            background: var(--error-bg);
            color: var(--error-text);
            padding: 16px 24px;
            border-radius: 8px;
            border: 1px solid #ff6b6b;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease-out;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--border-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: 0;
                top: 0;
                height: 100vh;
                z-index: 100;
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .toggle-sidebar-btn {
                display: block;
            }

            .message {
                padding: 16px;
            }

            .input-container {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <button class="new-chat-btn" onclick="newChat()">
            <span>✚</span>
            <span>New Chat</span>
        </button>
    </div>

    <div class="sidebar-content">
        <div class="sidebar-section">
            <div class="section-title">User Information</div>
            <div class="user-info-sidebar">
                <label>User ID</label>
                <input type="text" id="userId" placeholder="Enter your user ID">
            </div>
            <div class="user-info-sidebar">
                <label>Your Name</label>
                <input type="text" id="userName" placeholder="Enter your name">
            </div>
        </div>

        <div class="sidebar-section">
            <div class="section-title">Session Stats</div>
            <div class="stat-card">
                <span class="stat-label">Turns</span>
                <span class="stat-value" id="turnCount">0</span>
            </div>
            <div class="stat-card">
                <span class="stat-label">Messages</span>
                <span class="stat-value" id="messageCount">0</span>
            </div>
        </div>
    </div>

    <div class="sidebar-footer">
        <button class="clear-chat-btn" onclick="clearConversation()">Clear Conversation</button>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="chat-header">
        <div class="chat-title">AI Programming Tutor</div>
        <div class="header-actions">
            <button class="toggle-sidebar-btn" onclick="toggleSidebar()">☰</button>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="welcome-icon">🎓</div>
            <div class="welcome-title">Welcome to AI Tutor</div>
            <div class="welcome-subtitle">
                Your personal programming mentor. Ask me anything about programming,
                and I'll guide you from basics to mastery with detailed explanations and examples.
            </div>
        </div>
    </div>

    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <span class="loading-text">Tutor is thinking...</span>
        </div>
    </div>

    <div class="input-container">
        <div class="input-wrapper">
                <textarea
                        id="questionInput"
                        class="question-input"
                        placeholder="Ask me anything about programming..."
                        rows="1"
                ></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/tutor';

    const chatContainer = document.getElementById('chatContainer');
    const welcomeScreen = document.getElementById('welcomeScreen');
    const questionInput = document.getElementById('questionInput');
    const sendBtn = document.getElementById('sendBtn');
    const userIdInput = document.getElementById('userId');
    const userNameInput = document.getElementById('userName');
    const turnCountEl = document.getElementById('turnCount');
    const messageCountEl = document.getElementById('messageCount');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Configure marked for markdown parsing
    marked.setOptions({
        breaks: true,
        gfm: true,
        highlight: false // Let Prism handle highlighting
    });

    // Auto-resize textarea
    questionInput.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = Math.min(this.scrollHeight, 200) + 'px';
    });

    // Send on Enter (Shift+Enter for new line)
    questionInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }

    function newChat() {
        if (confirm('Start a new conversation? Current chat will be cleared.')) {
            clearConversation();
        }
    }

    function getUserInitial(name) {
        return name ? name.charAt(0).toUpperCase() : 'U';
    }

    function addMessage(text, isUser) {
        // Hide welcome screen on first message
        if (welcomeScreen) {
            welcomeScreen.style.display = 'none';
        }

        const messageWrapper = document.createElement('div');
        messageWrapper.className = 'message-wrapper';

        const message = document.createElement('div');
        message.className = `message ${isUser ? 'user' : 'tutor'}`;

        const avatar = document.createElement('div');
        avatar.className = 'message-avatar';
        avatar.textContent = isUser ? getUserInitial(userNameInput.value) : 'AI';

        const content = document.createElement('div');
        content.className = 'message-content';

        if (isUser) {
            content.textContent = text;
        } else {
            // Parse markdown and render
            const htmlContent = marked.parse(text);
            content.innerHTML = htmlContent;

            // Add enhanced code blocks and highlight
            setTimeout(() => {
                enhanceCodeBlocks(content);
                Prism.highlightAllUnder(content);
            }, 0);
        }

        message.appendChild(avatar);
        message.appendChild(content);
        messageWrapper.appendChild(message);
        chatContainer.appendChild(messageWrapper);

        // IMPROVED: Scroll to the START of the new message, not the very bottom
        // This ensures users see the beginning of the response without manual scrolling
        setTimeout(() => {
            messageWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }, 100);
    }

    function enhanceCodeBlocks(container) {
        const codeBlocks = container.querySelectorAll('pre code');

        codeBlocks.forEach((block) => {
            const pre = block.parentElement;

            // Detect language
            const classMatch = block.className.match(/language-(\w+)/);
            const langName = classMatch ? classMatch[1] : 'code';

            // Create wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'code-block-wrapper';

            // Create header
            const header = document.createElement('div');
            header.className = 'code-header';

            const langSpan = document.createElement('span');
            langSpan.className = 'code-language';
            langSpan.textContent = langName;

            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn';
            copyBtn.textContent = 'Copy code';
            copyBtn.dataset.code = block.textContent;
            copyBtn.onclick = function() { copyCode(this); };

            header.appendChild(langSpan);
            header.appendChild(copyBtn);

            // Wrap everything
            pre.parentNode.insertBefore(wrapper, pre);
            wrapper.appendChild(header);
            wrapper.appendChild(pre);
        });
    }

    function copyCode(button) {
        const code = button.dataset.code;
        navigator.clipboard.writeText(code).then(() => {
            const originalText = button.textContent;
            button.textContent = 'Copied!';
            button.classList.add('copied');
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('copied');
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy:', err);
        });
    }

    function showError(message) {
        const errorToast = document.createElement('div');
        errorToast.className = 'error-toast';
        errorToast.textContent = message;
        document.body.appendChild(errorToast);

        setTimeout(() => {
            errorToast.style.animation = 'slideIn 0.3s ease-out reverse';
            setTimeout(() => errorToast.remove(), 300);
        }, 4000);
    }

    function updateStats(turnCount, messageCount) {
        turnCountEl.textContent = turnCount;
        messageCountEl.textContent = messageCount;
    }

    async function sendMessage() {
        const question = questionInput.value.trim();
        const userId = userIdInput.value.trim();
        const userName = userNameInput.value.trim();

        if (!question) {
            showError('Please enter a message');
            return;
        }

        if (!userId || !userName) {
            showError('Please fill in your user information in the sidebar');
            return;
        }

        // Add user message
        addMessage(question, true);
        questionInput.value = '';
        questionInput.style.height = 'auto';

        // Show loading
        loadingIndicator.classList.add('active');
        sendBtn.disabled = true;

        try {
            const response = await fetch(`${API_BASE_URL}/ask`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    question: question,
                    userId: userId,
                    userName: userName
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Add tutor response
            addMessage(data.answer, false);

            // Update stats
            updateStats(data.turnCount, data.messageCount);

        } catch (error) {
            console.error('Error:', error);
            showError('Failed to connect to the tutor service. Make sure the backend is running on port 8080.');
        } finally {
            loadingIndicator.classList.remove('active');
            sendBtn.disabled = false;
            questionInput.focus();
        }
    }

    async function clearConversation() {
        const userId = userIdInput.value.trim();

        if (!userId) {
            showError('Please enter a User ID in the sidebar');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/clear/${userId}`, {
                method: 'DELETE'
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            // Clear chat area
            chatContainer.innerHTML = '';

            // Show welcome screen
            const welcomeHTML = `
                <div class="welcome-screen" id="welcomeScreen">
                    <div class="welcome-icon">🎓</div>
                    <div class="welcome-title">Welcome to AI Tutor</div>
                    <div class="welcome-subtitle">
                        Your personal programming mentor. Ask me anything about programming,
                        and I'll guide you from basics to mastery with detailed explanations and examples.
                    </div>
                </div>
            `;
            chatContainer.innerHTML = welcomeHTML;

            // Reset stats
            updateStats(0, 0);

        } catch (error) {
            console.error('Error:', error);
            showError('Failed to clear conversation. Make sure the backend is running.');
        }
    }

    // Focus input on load
    window.addEventListener('load', () => {
        questionInput.focus();
    });
</script>
</body>
</html>
